<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator with Vue 3</title>
</head>
<body>

        <h1>Indirizzi Email Generati</h1>

    <script src="acript.js"></script>
